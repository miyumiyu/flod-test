<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>折りたたみスマホ連動デモ (長押し設定)</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            overflow: hidden;
            /* 長押しでのテキスト選択やメニュー表示を防ぐCSS */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #display-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.2s ease;
            cursor: pointer;
            /* 画像自体のドラッグを禁止 */
            -webkit-user-drag: none;
        }

        /* 設定メニュー（オーバーレイ） */
        #settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            font-family: sans-serif;
        }

        .upload-btn {
            background: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 15px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            text-align: center;
        }
        .close-btn {
            margin-top: 30px;
            background: #d9534f;
            border: none;
        }
        h2 { margin-bottom: 20px; font-size: 18px; }
        p { font-size: 12px; color: #aaa; margin-top: -5px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <img id="display-image" src="1.png" alt="長押しして設定">

    <div id="settings-overlay">
        <h2>画像設定メニュー</h2>
        
        <button class="upload-btn" onclick="document.getElementById('file-normal').click()">
            ① [通常] 画像を選択
        </button>
        <p>現在: <span id="status-normal">1.png (初期)</span></p>

        <button class="upload-btn" onclick="document.getElementById('file-folded').click()">
            ② [折畳] 画像を選択
        </button>
        <p>現在: <span id="status-folded">2.png (初期)</span></p>

        <button class="upload-btn close-btn" onclick="closeSettings()">
            閉じる
        </button>
    </div>

    <input type="file" id="file-normal" accept="image/*" style="display: none;">
    <input type="file" id="file-folded" accept="image/*" style="display: none;">

    <script>
        const imageElement = document.getElementById('display-image');
        const overlay = document.getElementById('settings-overlay');
        
        let normalImgSrc = '1.png';
        let foldedImgSrc = '2.png';
        let isShowingImage2 = false;

        // --- 画像切り替えロジック ---
        function switchImage(src, isFoldedImage) {
            imageElement.src = src;
            isShowingImage2 = isFoldedImage;
        }

        // --- 折りたたみ検知 ---
        const mediaQueryList = window.matchMedia('(vertical-viewport-segments: 2)');
        function handlePostureChange(evt) {
            if (evt.matches) {
                // 折れた時
                if (!isShowingImage2) {
                    switchImage(foldedImgSrc, true);
                }
            }
        }
        if (mediaQueryList.addEventListener) {
            mediaQueryList.addEventListener('change', handlePostureChange);
        } else {
            mediaQueryList.addListener(handlePostureChange);
        }
        handlePostureChange(mediaQueryList);

        // --- ファイルアップロード処理 ---
        document.getElementById('file-normal').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    normalImgSrc = evt.target.result;
                    document.getElementById('status-normal').innerText = file.name;
                    if (!isShowingImage2) switchImage(normalImgSrc, false);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('file-folded').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    foldedImgSrc = evt.target.result;
                    document.getElementById('status-folded').innerText = file.name;
                    if (isShowingImage2) switchImage(foldedImgSrc, true);
                };
                reader.readAsDataURL(file);
            }
        });

        // ============================================
        //  ここから操作ロジック（長押し＆タップ）
        // ============================================

        // コンテキストメニュー（右クリック/長押しメニュー）を無効化
        window.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, { passive: false });

        let longPressTimer;
        const HOLD_DURATION = 800; // 長押しの時間（ミリ秒）0.8秒

        // 画面に指が触れたとき
        document.addEventListener('touchstart', function(e) {
            // メニューが開いているときは何もしない
            if (overlay.style.display === 'flex') return;

            // 長押しのタイマー開始
            longPressTimer = setTimeout(function() {
                openSettings();
            }, HOLD_DURATION);
        }, { passive: false });

        // 指が離れたとき
        document.addEventListener('touchend', function(e) {
            // タイマーを解除（長押し成立前に指を離したらキャンセル）
            clearTimeout(longPressTimer);
        });

        // 指が動いたとき（スクロールなど）
        document.addEventListener('touchmove', function(e) {
            // 指が動いたら長押しキャンセルとみなす
            clearTimeout(longPressTimer);
        });


        // タップ（クリック）時の動作：画像リセット
        imageElement.addEventListener('click', function(e) {
            // 設定メニューが開いていない、かつ折畳画像が表示中なら戻す
            if (overlay.style.display !== 'flex' && isShowingImage2) {
                switchImage(normalImgSrc, false);
            }
        });


        // --- メニュー開閉関数 ---
        function openSettings() {
            overlay.style.display = 'flex';
            // PC等のデバッグ用にログ出力
            console.log('設定メニューを開きました');
        }

        function closeSettings() {
            overlay.style.display = 'none';
        }
        
    </script>
</body>
</html>
