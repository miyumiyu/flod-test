<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>折りたたみスマホ連動デモ (全画面対応)</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 全画面時は黒背景が綺麗です */
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #display-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.2s ease;
            cursor: pointer;
            -webkit-user-drag: none;
        }

        /* 設定メニュー */
        #settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            font-family: sans-serif;
        }

        .upload-btn {
            background: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 15px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            text-align: center;
        }
        
        /* 全画面ボタン用のスタイル（少し色を変える） */
        .fullscreen-btn {
            background: #007bff;
            border-color: #0056b3;
        }

        .close-btn {
            margin-top: 30px;
            background: #d9534f;
            border: none;
        }
        
        h2 { margin-bottom: 20px; font-size: 18px; }
        p { font-size: 12px; color: #aaa; margin-top: -5px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <img id="display-image" src="1.png" alt="長押しして設定">

    <div id="settings-overlay">
        <h2>設定メニュー</h2>
        
        <button id="btn-fullscreen" class="upload-btn fullscreen-btn" onclick="toggleFullScreen()">
            ⛶ 全画面表示にする
        </button>
        <div style="margin-bottom: 20px;"></div> <button class="upload-btn" onclick="document.getElementById('file-normal').click()">
            ① [通常] 画像を選択
        </button>
        <p>現在: <span id="status-normal">1.png (初期)</span></p>

        <button class="upload-btn" onclick="document.getElementById('file-folded').click()">
            ② [折畳] 画像を選択
        </button>
        <p>現在: <span id="status-folded">2.png (初期)</span></p>

        <button class="upload-btn close-btn" onclick="closeSettings()">
            閉じる
        </button>
    </div>

    <input type="file" id="file-normal" accept="image/*" style="display: none;">
    <input type="file" id="file-folded" accept="image/*" style="display: none;">

    <script>
        const imageElement = document.getElementById('display-image');
        const overlay = document.getElementById('settings-overlay');
        const fullscreenBtn = document.getElementById('btn-fullscreen');
        
        let normalImgSrc = '1.png';
        let foldedImgSrc = '2.png';
        let isShowingImage2 = false;

        // --- 全画面表示ロジック ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                // 全画面にする
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error: ${err.message}`);
                });
            } else {
                // 解除する
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // 全画面状態の変化を監視してボタンの文字を変える
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.innerText = '⛶ 普通に戻す';
            } else {
                fullscreenBtn.innerText = '⛶ 全画面表示にする';
            }
        });

        // --- 画像切り替えロジック ---
        function switchImage(src, isFoldedImage) {
            imageElement.src = src;
            isShowingImage2 = isFoldedImage;
        }

        // --- 折りたたみ検知 ---
        const mediaQueryList = window.matchMedia('(vertical-viewport-segments: 2)');
        function handlePostureChange(evt) {
            if (evt.matches) {
                if (!isShowingImage2) {
                    switchImage(foldedImgSrc, true);
                }
            }
        }
        if (mediaQueryList.addEventListener) {
            mediaQueryList.addEventListener('change', handlePostureChange);
        } else {
            mediaQueryList.addListener(handlePostureChange);
        }
        handlePostureChange(mediaQueryList);

        // --- ファイルアップロード処理 ---
        document.getElementById('file-normal').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    normalImgSrc = evt.target.result;
                    document.getElementById('status-normal').innerText = file.name;
                    if (!isShowingImage2) switchImage(normalImgSrc, false);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('file-folded').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    foldedImgSrc = evt.target.result;
                    document.getElementById('status-folded').innerText = file.name;
                    if (isShowingImage2) switchImage(foldedImgSrc, true);
                };
                reader.readAsDataURL(file);
            }
        });

        // --- 操作ロジック（長押し＆タップ） ---
        window.addEventListener('contextmenu', e => e.preventDefault(), { passive: false });

        let longPressTimer;
        const HOLD_DURATION = 800; 

        document.addEventListener('touchstart', function(e) {
            if (overlay.style.display === 'flex') return;
            longPressTimer = setTimeout(() => openSettings(), HOLD_DURATION);
        }, { passive: false });

        document.addEventListener('touchend', () => clearTimeout(longPressTimer));
        document.addEventListener('touchmove', () => clearTimeout(longPressTimer));

        // タップで通常に戻す
        imageElement.addEventListener('click', function(e) {
            if (overlay.style.display !== 'flex' && isShowingImage2) {
                switchImage(normalImgSrc, false);
            }
        });

        function openSettings() {
            overlay.style.display = 'flex';
            // メニューを開いた瞬間に、現在の全画面状態に合わせてボタン文字を更新
            if (document.fullscreenElement) {
                fullscreenBtn.innerText = '⛶ 普通に戻す';
            } else {
                fullscreenBtn.innerText = '⛶ 全画面表示にする';
            }
        }

        function closeSettings() {
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
